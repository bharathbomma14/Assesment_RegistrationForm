
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration FORM</title>
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var city = document.getElementById("city").value;
            var pincode = document.getElementById("pincode").value;

            if (name === "" || email === "" || phone === "" ||gender|| city === "" || pincode === "") {
                alert("Please fill in all fields.");
                return false;
            }
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email format.");
                return false;
            }

            var phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Invalid phone number. It should be 10 digits.");
                return false;
            }
            var dob = document.getElementById("dob").value;
            var dobDate = new Date(dob);
            var currentDate = new Date();
            var age = currentDate.getFullYear() - dobDate.getFullYear();
            if (age < 18) {
                alert("You must be 18 years or older to register.");
                return false;
            }

            var pincodeRegex = /^[0-9a-zA-Z]{2,}$/;
            if (!pincodeRegex.test(pincode)) {
                alert("Invalid pincode. It should be alphanumeric with no special characters.");
                return false;
            }

            alert("Thank you for registering with us.");
            return true;
        }

        window.onload = function () {
            var cities = ["Hyderabad", "Banglore", "Mumbai", "pune", "chennai", "kolkata", "indore", "Delhi", "kochi", "Lucknow", "visakhapatnam", "Ahmedabad","Jaipur", "Lucknow", "Surat", "Navi Mumbai","Other"];
            var cityDropdown = document.getElementById("city");

            for (var i = 0; i < cities.length; i++) {
                var option = document.createElement("option");
                option.text = cities[i];
                cityDropdown.add(option);
            }
        };
    </script>
</head>
<body>
    <div id="registration">
        <div style="background-color:lightgrey; height: 120vh; width: 100vw; background-size:cover;">
            <div class="heading1" >
                <h1>Registration Form</h1>
            </div>
            <div class="body1" style="background-color: lightgrey;">
                <form onsubmit="return validateForm()">
                    <div>
                        <div class="tag">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="tag">
                            <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        </div>
                        <div class="tag">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="tag">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="tag">
                            <label>Gender:</label><br>
    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender">
                                <label class="form-check-label" for="gender">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender">
                                <label class="form-check-label" for="gender">
                                    Female
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender">
                                <label class="form-check-label" for="gender">
                                    Others
                                </label>
                            </div>
                        </div>
                        <div class="tag">
                            <label for="city">City:</label>
                            <select id="city" name="city" required></select>
                        </div>
                        <div class="tag">
                            <label for="pincode">Pincode:</label>
                            <input type="text" id="pincode" name="pincode" required>
                        </div>
                        <div class="tag">
                            <button type="submit" onclick="display('declaration')">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
